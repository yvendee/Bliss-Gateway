<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="http://localhost/BlissGateways/style.css" />
  <link rel="stylesheet" href="http://localhost/BlissGateways/auth/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="login-page">
    <div class="logo">
      <img src="http://localhost/BlissGateways/assets/images/logo2.png" alt="Bliss Gateways Logo" />
    </div>

    <div class="login-box">
      <h2>Forgot Password</h2>
      <p>Enter your email to reset your password</p>

      <div class="form-group">
        <label for="reset-email">Email Address</label>
        <input type="email" id="reset-email" placeholder="Enter your email">
        <img src="http://localhost/BlissGateways/assets/icons/mail.png" alt="Email Icon" class="input-icon">
      </div>

      <button id="forgot-button">Send Reset Link</button>

      <div class="signup-link">
        <a href="http://localhost/BlissGateways/auth/login.html">Back to Login</a>
      </div>
    </div>
  </div>

  <div id="popup" class="popup"></div>

  <script src="http://localhost/BlissGateways/auth/forgot_password.js"></script>

</body>
</html>
